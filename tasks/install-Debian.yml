---
- name: Add dotnet repo
  ansible.builtin.apt:
    deb: https://packages.microsoft.com/config/{{ ansible_distribution }}/{{ ansible_distribution_major_version }}/packages-microsoft-prod.deb
    state: present
  when: ansible_distribution|lower == 'debian'

- name: Update apt repo data
  ansible.builtin.apt:
    update_cache: yes

- name: Install Git
  ansible.builtin.apt:
    name:
      - git
    state: present

- name: Install kernel header
  ansible.builtin.apt:
    name:
      - linux-headers-generic
    state: latest

- name: Install C/C++ development tools
  ansible.builtin.apt:
    name:
      - build-essential
      - autotools-dev
      - autoconf
      - cmake
      - vim
      - git
      - ninja
    state: latest

- name: Install LLVM toolchain
  ansible.builtin.apt:
    name:
      - clang-format
      - clang-tidy
      - clang-tools
      - clang
      - clangd
      - libc++-dev
      - libc++1
      - libc++abi-dev
      - libc++abi1
      - libclang-dev
      - libclang1
      - liblldb-dev
      - libllvm-ocaml-dev
      - libomp-dev
      - libomp5
      - lld
      - lldb
      - llvm-dev
      - llvm-runtime
      - llvm
      - python3-clang
    state: latest

- name: Install Python build dependencies
  ansible.builtin.apt:
    name:
      - libssl-dev
      - libffi-dev
      - python3-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - curl
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - liblzma-dev
    state: latest

- name: Install OpenJDK 17
  ansible.builtin.apt:
    name:
      - openjdk-17-jdk
      - openjdk-17-doc
      - openjdk-17-demo
      - openjdk-17-dbg
      - openjdk-17-source
      - maven
      - gradle
    state: latest


- name: Install Dotnet
  ansible.builtin.apt:
    name:
      - dotnet-sdk-8.0
    state: present
